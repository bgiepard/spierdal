    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.15);
            --accent2: #6366f1;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-gradient .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .bg-gradient .orb:nth-child(1) {
            width: 600px;
            height: 600px;
            background: var(--accent);
            top: -200px;
            right: -100px;
        }

        .bg-gradient .orb:nth-child(2) {
            width: 500px;
            height: 500px;
            background: var(--accent2);
            bottom: -150px;
            left: -100px;
            animation-delay: -7s;
        }

        .bg-gradient .orb:nth-child(3) {
            width: 400px;
            height: 400px;
            background: #ec4899;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
            opacity: 0.15;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -40px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(40px, 30px) scale(1.02); }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        .page {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--surface);
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-family: 'JetBrains Mono', monospace;
            animation: fadeInUp 0.8s ease-out;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { opacity: 0.7; box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
        }

        h1 {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: clamp(4rem, 14vw, 12rem);
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        h1 .gradient-text {
            background: linear-gradient(135deg, var(--accent), var(--accent2), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 .ai {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            font-size: 0.35em;
            vertical-align: super;
            -webkit-text-fill-color: var(--text-muted);
            margin-left: 4px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-gradient">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    <div class="grid-overlay"></div>
    <div class="noise"></div>

    <div class="page">
        <div class="badge">
            <span class="status-dot"></span>
            Wkr&oacute;tce startujemy
        </div>

        <h1>
            <span class="gradient-text">spierdal</span><span class="ai">.ai</span>
        </h1>
    </div>

</body>
